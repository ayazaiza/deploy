      <a href="#">Dashboard</a>

  <div class="card mb-3">
    <div class="card-header">
      <i class="fa fa-area-chart"></i> Area Chart Example</div>
    <div class="card-body">
     
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Column Name</label>
                  <!-- <input type="text" class="form-control" ng-model="se.colum">  -->

                  <select name="" id="" class="form-control" ng-model="se.colum">
                    <option value="imdb_id">imdb_id</option>
                    <option value="backdrop">backdrop</option>
                    <option value="poster">poster</option>
                    <option value="rel_date">rel_date</option>
                    <option value="year">year</option>
                    <option value="title">title</option>
                    <option value="genre">genre</option>
                    <option value="description">description</option>
                    <option value="tmdb_id">tmdb_id</option>
                    <option value="runtime">runtime</option>
                    <option value="poster">poster</option>
                    <option value="actors">actors</option>
                    <option value="director">director</option>
                    <option value="language">language</option>
                    <option value="country">country</option>
                    <option value="rating">rating</option>
                  </select>
                  </div>
            </div>
            
            <div class="col-md-3">
                <div class="form-group">
   <label for="exampleFormControlInput1">query</label>
   <select name="" id="" class="form-control" ng-model="se.query">
      <option value="N/A">N/A</option>
      <option value="empty">empty</option>
      </select>
 </div>
           </div>


            <div class="col-md-3">
                 <div class="form-group">
    <label for="exampleFormControlInput1">query</label>
    <input type="text" class="form-control"  ng-model="se.query" id="exampleFormControlInput1" placeholder="">
    
  </div>
            </div>


            <div class="col-md-3 ">
            
                    <button type="submit" class="btn btn-primary " ng-click="search()">Action</button>    
             
               </div>

               <div class="col-md-3 ">
                 <br>
            
                  <button type="submit" class="btn btn-info " ng-click="updates()">updates</button>    
           
             </div>
        </div>




    </div>
    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
  </div>

  <div class="card mb-3">
      <div class="card-header">
        <i class="fa fa-table"></i> Data Table Example</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Imdid</th>
                <th>Title</th>
                <th>Slug</th>
              </tr>
            </thead>
        
            <tbody>
              <tr ng-repeat="m in out">
                <td>{{m.imdb_id}}</td>
                <td>{{m.title}}</td>
                <td>{{m.slug}}</td>
              </tr>
       
              </tbody>
          </table>
        </div>
      </div>
     
    </div>
