
  <div class="card mb-3">
    <input type="text" class="form-control" ng-model="incc">
    <button class="btn btn-primary " ng-click="insert()">Insert</button>
    <button class="btn btn-danger " ng-click="update()">Update</button>

    </div>
<div class="card mb-3">
    <div class="card-header">
      <i class="fa fa-table"></i> Data Table Example</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Imdid</th>
              <th>Title</th>
              <th>Slug</th>
            </tr>
          </thead>
      
          <tbody>
            <tr ng-repeat="m in output">
              <td>{{m.imdId}}</td>
              <td>{{m.title}}</td>
              <td>{{m.slug}}</td>
            </tr>
     
            </tbody>
        </table>
      </div>
    </div>
   
  </div>
